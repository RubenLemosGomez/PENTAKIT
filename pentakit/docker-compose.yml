version: "3.9"

services:

  # ── MongoDB ──────────────────────────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: pentakit_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pentakit
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── Mongo Express (web UI) ────────────────────────────────────
  mongo-express:
    image: mongo-express:latest
    container_name: pentakit_mongo_ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: pentakit
      ME_CONFIG_BASICAUTH_PASSWORD: pentakit
    depends_on:
      - mongodb

  # ── DVWA — Web vulns lab (XSS, SQLi, CSRF) ───────────────────
  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: pentakit_dvwa
    restart: unless-stopped
    ports:
      - "8080:80"

  # ── OWASP Juice Shop — Modern web vulns ──────────────────────
  juiceshop:
    image: bkimminich/juice-shop:latest
    container_name: pentakit_juiceshop
    restart: unless-stopped
    ports:
      - "3000:3000"

  # ── VulnAPI — REST API vulnerabilities ───────────────────────
  vulnapi:
    image: tikoflano/vulnapi:latest
    container_name: pentakit_vulnapi
    restart: unless-stopped
    ports:
      - "8090:8090"

volumes:
  mongodb_data:

networks:
  default:
    name: pentakit_network
